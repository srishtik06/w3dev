buildscript {
    ext.kotlin_version = '1.6.10'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Add the google-services classpath here inside the dependencies block
        classpath 'com.android.tools.build:gradle:7.0.4' // Make sure this version is compatible with your setup
        classpath 'com.google.gms:google-services:4.3.10' // Google services plugin classpath
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
